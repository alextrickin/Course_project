<!DOCTYPE html>

<head>

<body>
  <header class="container">
    <div class="header">
      <button class="header__burger-button" aria-label="Кнопка меню"></button>
      <div class="header__title">
        <a href="#">
          <img class="header__title_logo-image" src="img/Logo.svg" alt="Logo">
        </a>
      </div>
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">О&nbsp;нас</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Галерея</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Каталог</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">События</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Издания</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Проекты</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__find-button" aria-label="Кнопка найти"></button>
      <a class="header__enter" href="#">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <span class="header__enter_title">Войти</span>
      </a>
    </div>
  </header>

  <main class="container">
    <div class="main-top">
      <div class=" swiper-container">
        <div class="swiper-wrapper" style="width: 100%;">
          <div class="swiper-slide">
            <img src="img/castle.jpg" alt="Замок">
          </div>
          <div class="swiper-slide">
            <img src="img/religion.jpg" alt="Религия">
          </div>
          <div class="swiper-slide">
            <img src="img/nature.jpg" alt="Природа">
          </div>
          <div class="swiper-slide">
            <img src="img/tailor.jpg" alt="Портные">
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>  
      </div>
    
      <nav class="main-top__navigation">
        <ul class="main-top__list">
          <li class="main-top__list-item">
            <select class="main-top__list-item_select" name="realism">
              <option value="Title">Реализм</option>              
              <option value="Venezianov">Алексей Венецианов</option>              
              <option value="Coro">Камиль Коро</option>              
              <option value="Catlin">Джордж Кетлин</option>              
              <option value="Krihuber">Йозеф Крихубер</option>              
              <option value="Sadovnikov">Василий Садовников</option>              
              </select>
<!--
            <select name="real" id="">Реализм</select>            
-->
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Импрессионизм</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Постимпрессионизм</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Авангард</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Авангард</a>
          </li>
        </ul>
      </nav>
      <span style="color: red;">Поиск по сайту</span>
    </div>
