<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CourseWork</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style-header.css">
</head>

<body>
  <header class="container header">
    <div class="header">
      <button class="header__burger-button" aria-label="Кнопка меню"></button>
      <div class="header__title">
        <a href="#">
          <img class="header__title_logo-image" src="img/Logo.svg" alt="Logo">
        </a>
      </div>
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">О&nbsp;нас</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Галерея</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Каталог</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">События</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Издания</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Проекты</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-item_link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__find-button" aria-label="Кнопка найти"></button>
      <a class="header__enter" href="#">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <span class="header__enter_title">Войти</span>
      </a>
    </div>
  </header>
  <main class="container">
    <div class="main-top">
      <nav class="main-top__navigation">
        <ul class="main-top__list">
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Реализм</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Импрессионизм</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Постимпрессионизм</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Авангард</a>
          </li>
          <li class="main-top__list-item">
            <a class="main-top__list-item_link" href="#">Авангард</a>
          </li>
        </ul>
      </nav>
      <span style="color: red;">Поиск по сайту</span>
    </div>
  </main>
  <footer></footer>
</body>

</html>
